<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="/bootstrap.min.css">
	<!-- https://bootswatch.com/vapor/ -->
</head>
<body>
<br><br>
<div class="container">
  <div class="row">
  	<div class="col-md-4" >
  	<div class="card border-warning mb-3" style="max-width: 20rem;">
  		<img src="/img/neon.jpg" alt="Descripción de la imagen" style="width: 100%; height: 100%;" >
  	</div>
  	</div>
    <div class="col-md-4">
    	<br><br><br><br>
    <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">
                Formulario de registro
            </div>
        <div class="card-body">
        
        <form method="post" action="/registro">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña:</label>
          <input type="password" class="form-control" id="contraseña" name="contraseña">
        </div>
        <div class="form-group">
          <label for="confirmacion_contraseña">Confirmación de contraseña:</label>
          <input type="password" class="form-control" id="confirmacion_contraseña" name="confirmacion_contraseña">
        </div><br>
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </form>
    </div>
  </div>
  <br><br><br><br>
</div>
   <div class="col-md-4">
   <div class="card border-warning mb-3" style="max-width: 20rem;">
  		<img src="/img/neon2.jpg" alt="Descripción de la imagen" style="width: 100%; height: 100%;">
  	</div>
  	</div>
</body>
</html>
